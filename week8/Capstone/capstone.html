    <body>
        <header>
            <h1>Create your own<br>*D&D*<br>Character</h1>
            <h4>Choose wisely brave Warrior...</h4>
        </header>

        <form id="charBuilder">
            <span>
                <label for="charName">Name your Character:</label>
                <input type="text" id="charName" placeholder="Creativity is key!"/>
            </span>

            <span>
                <label for="classSelection">Choose Class:</label>
                <select id="classSelection" class="selector" ></select>
            </span>

            <span>
                <label for="proficienciesSelection">Choose Proficiency:</label>
                <select id="proficienciesSelection" class="selector" ></select>
            </span>

            <span>
                <label for="equipmentSelection">Choose Equipment:</label>
                <select id="equipmentSelection" class="selector" ></select>
            </span>

            <button id="createButton">Spawn your Character!</button>
        </form>

        <div id="charCards">
        </div>
    </body>
